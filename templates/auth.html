<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentification</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/auth.css') }}"
    />
  </head>
  <body>
    <div class="container">

      
      <div class="left-section">
        <div class="form-container">
          <h1>Connexion</h1>
          <div class="input-group">
            <div class="input-with-icon">
              <svg
                class="user-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M12 4a4 4 0 1 1 0 8 4 4 0 0 1 0-8m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4"
                ></path>
              </svg>
              <input
                type="text"
                id="username"
                placeholder="Username"
                required
              />
            </div>

          </div>

          <!-- Enhanced password input group with modern SVG eye icon -->
          <div class="input-group password-input-group">
            <div class="input-with-icon">
              <svg class="lock-icon-input" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M17 9V7c0-2.8-2.2-5-5-5S7 4.2 7 7v2c-1.7 0-3 1.3-3 3v7c0 1.7 1.3 3 3 3h10c1.7 0 3-1.3 3-3v-7c0-1.7-1.3-3-3-3M9 7c0-1.7 1.3-3 3-3s3 1.3 3 3v2H9z"/></svg>
              <input
                type="password"
                id="password"
                placeholder=" Password"
                required
              />

            <button
              type="button"
              class="toggle-password-btn"
              id="toggle-password-btn"
              aria-label="Toggle password visibility"
            >
              <svg
                class="eye-icon-open"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg
                class="eye-icon-closed"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                style="display: none"
              >
                <path
                  d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                ></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>

          <div class="password-hint">
            <p><strong>Password formats:</strong></p>
            <ul style="margin-left: 20px;">
              <li>3 characters (2, 3, or 4): e.g., 234, 432</li>
              <li>5 digits (0-9): e.g., 12345</li>
              <li>6 characters (a-z, A-Z, 0-9, +, *): e.g., q7*88+</li>
            </ul>
          </div>

          <div class="error-message" id="error-message"></div>

          <div class="button-group">
            <button class="btn btn-primary" id="signin-btn">Sign In</button>
            <button class="btn btn-secondary" id="signup-btn">Sign Up</button>
          </div>

          <!-- New Attack Button -->
          <div class="attack-section">
            <hr class="divider" />
            <button class="btn btn-attack" id="attack-btn">
              Attaquer un compte
            </button>
          </div>
        </div>
      </div>

      <div class="right-section">
        <div class="image-container">
          <div class="security-illustration">
            <div class="lock-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="64"
                height="64"
                viewBox="0 0 48 48"
              >
                <path
                  fill="currentColor"
                  d="M16 12a8 8 0 1 1 16 0v2h1.75A6.25 6.25 0 0 1 40 20.25v3.756a16.3 16.3 0 0 1-2.308-1.447a2.84 2.84 0 0 0-3.384 0c-2.544 1.89-5.018 2.741-7.475 2.741c-.398 0-.78.083-1.126.233A3 3 0 1 0 24 31v2.9c0 2.942.905 5.775 2.655 8.1H14.25A6.25 6.25 0 0 1 8 35.75v-15.5A6.25 6.25 0 0 1 14.25 14H16zm8-5.5a5.5 5.5 0 0 0-5.5 5.5v2h11v-2A5.5 5.5 0 0 0 24 6.5m17.556 20.273a14.7 14.7 0 0 1-2.778-1.153a18.5 18.5 0 0 1-2.278-1.455a.84.84 0 0 0-1 0c-2.825 2.097-5.707 3.135-8.667 3.135a.83.83 0 0 0-.833.825V33.9q.001 2.714 1.06 4.95a11.1 11.1 0 0 0 1.86 2.75c1.606 1.76 3.87 3.21 6.775 4.343a.84.84 0 0 0 .61 0C42.714 43.443 46 39.4 46 33.9v-5.775a.83.83 0 0 0-.833-.825q-1.825 0-3.611-.527"
                />
              </svg>
            </div>
            <p>Sécurité cryptographique</p>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
  </body>
</html>
