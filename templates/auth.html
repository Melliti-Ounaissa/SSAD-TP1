<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptography Toolkit - Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="form-container">
                <h1>Connexion</h1>

                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>

                <!-- Enhanced password input group with modern SVG eye icon -->
                <div class="input-group password-input-group">
                    <input type="password" id="password" placeholder="üîí Password" required>
                    <button type="button" class="toggle-password-btn" id="toggle-password-btn" aria-label="Toggle password visibility">
                        <svg class="eye-icon-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg class="eye-icon-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>

                <div class="password-hint">
                    <p><strong>Password formats:</strong></p>
                    <ul>
                        <li>3 characters (2, 3, or 4): e.g., 234, 432</li>
                        <li>5 digits (0-9): e.g., 12345</li>
                        <li>6 characters (a-z, A-Z, 0-9, +, *): e.g., q7*88+</li>
                    </ul>
                </div>

                <div class="error-message" id="error-message"></div>

                <div class="button-group">
                    <button class="btn btn-primary" id="signin-btn">Sign In</button>
                    <button class="btn btn-secondary" id="signup-btn">Sign Up</button>
                </div>
            </div>
        </div>

        <div class="right-section">
            <div class="image-container">
                <div class="security-illustration">
                    <div class="lock-icon">üîê</div>
                    <p>Secure Cryptography</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
