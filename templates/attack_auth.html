<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptography Toolkit - Attaquer un compte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/attack_auth.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="form-container">
                <h1>Attaquer un compte</h1>

                <div class="input-group">

                <button class="btn btn-attack" id="start-attack">Lancer l'attaque</button>

</html>
