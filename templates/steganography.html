<style>
/* Visualization Modal Styles */
.visualization-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
    animation: fadeIn 0.3s;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal-content {
    background: white;
    border-radius: 20px;
    max-width: 95%;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    animation: slideUp 0.3s;
}

@keyframes slideUp {
    from { transform: translateY(50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.modal-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 25px 30px;
    border-radius: 20px 20px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 10;
}

.modal-header h2 {
    margin: 0;
    font-size: 1.8rem;
}

.modal-close {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    font-size: 2rem;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
}

.modal-close:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: rotate(90deg);
}

.modal-body {
    padding: 30px;
}

/* Analysis Sections */
.analysis-section {
    margin-bottom: 40px;
}

.analysis-section h3 {
    color: #667eea;
    font-size: 1.5rem;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 3px solid #667eea;
}

/* Comparison Grid */
.comparison-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 20px;
}

.comparison-card {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.comparison-card h4 {
    color: #0d214f;
    margin-bottom: 15px;
    font-size: 1.2rem;
}

/* Info Table */
.info-table {
    width: 100%;
    border-collapse: collapse;
}

.info-table tr {
    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
}

.info-table tr:last-child {
    border-bottom: none;
}

.info-table td {
    padding: 10px 5px;
    color: #333;
}

.info-table td:first-child {
    font-weight: 600;
    width: 50%;
}

.info-table td:last-child {
    text-align: right;
    font-family: 'Courier New', monospace;
}

/* Message Info */
.message-info {
    background: #f8f9fa;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 15px;
}

.message-info p {
    margin: 10px 0;
    color: #333;
}

.binary-preview {
    background: #2d2d2d;
    color: #4cc9f0;
    border-radius: 10px;
    padding: 15px;
    overflow-x: auto;
}

.binary-preview strong {
    color: #fff;
    display: block;
    margin-bottom: 10px;
}

.binary-preview code {
    font-family: 'Courier New', monospace;
    font-size: 0.9rem;
    letter-spacing: 1px;
}

/* Stats Summary */
.stats-summary {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.stat-box {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-radius: 15px;
    padding: 25px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
}

.stat-value {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 10px;
}

.stat-label {
    font-size: 0.9rem;
    opacity: 0.9;
}

/* LSB Table */
.lsb-table-container {
    overflow-x: auto;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.lsb-table {
    width: 100%;
    border-collapse: collapse;
    background: white;
}

.lsb-table thead {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.lsb-table th {
    padding: 15px;
    text-align: left;
    font-weight: 600;
    font-size: 0.9rem;
}

.lsb-table tbody tr {
    border-bottom: 1px solid #e0e0e0;
    transition: background-color 0.2s;
}

.lsb-table tbody tr:hover {
    background-color: #f8f9fa;
}

.lsb-table tbody tr.changed-row {
    background-color: #fff3cd;
}

.lsb-table tbody tr.changed-row:hover {
    background-color: #ffe8a1;
}

.lsb-table td {
    padding: 12px 15px;
    color: #333;
    font-size: 0.9rem;
}

.lsb-table code {
    background: #2d2d2d;
    color: #4cc9f0;
    padding: 4px 8px;
    border-radius: 5px;
    font-family: 'Courier New', monospace;
    font-weight: 600;
}

/* Explanation */
.explanation {
    background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
    border-left: 5px solid #667eea;
    border-radius: 10px;
    padding: 20px;
    margin-top: 20px;
}

.explanation p {
    color: #333;
    line-height: 1.8;
    margin: 10px 0;
}

/* Responsive Design */
@media (max-width: 768px) {
    .modal-content {
        max-width: 100%;
        max-height: 100vh;
        border-radius: 0;
    }
    
    .modal-header {
        border-radius: 0;
    }
    
    .modal-body {
        padding: 20px 15px;
    }
    
    .comparison-grid {
        grid-template-columns: 1fr;
    }
    
    .stats-summary {
        grid-template-columns: 1fr;
    }
    
    .lsb-table {
        font-size: 0.8rem;
    }
    
    .lsb-table th,
    .lsb-table td {
        padding: 8px;
    }
}

/* Scrollbar Styling */
.modal-content::-webkit-scrollbar {
    width: 10px;
}

.modal-content::-webkit-scrollbar-track {
    background: #f1f1f1;
}

.modal-content::-webkit-scrollbar-thumb {
    background: #667eea;
    border-radius: 5px;
}

.modal-content::-webkit-scrollbar-thumb:hover {
    background: #5568d3;
}
</style>
</head>
