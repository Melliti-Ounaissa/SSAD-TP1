<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .stego-section {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .stego-section h2 {
            color: #0d214f;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .upload-area {
            border: 3px dashed #d0d0d0;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: #4a90e2;
            background-color: #f8f9fa;
        }
        
        .upload-area input[type="file"] {
            display: none;
        }
        
        .upload-label {
            cursor: pointer;
            display: inline-block;
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .file-info {
            margin-top: 15px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .message-input-stego {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 2px solid #d0d0d0;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 1rem;
            margin-bottom: 20px;
            resize: vertical;
        }
        
        .stego-messages-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .stego-message-card {
            background-color: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .stego-message-card:hover {
            border-color: #0d214f;
        }
        
        .stego-message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .stego-message-from {
            font-weight: bold;
            color: #0d214f;
        }
        
        .stego-message-date {
            color: #999;
            font-size: 0.85rem;
        }
        
        .decrypt-audio-btn {
            background-color: #0d214f;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .decrypt-audio-btn:hover {
            background-color: #1a3a7a;
        }
        
        .decrypted-content {
            background-color: #e6f0ff;
            border-left: 4px solid #0d214f;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .decrypted-content.show {
            display: block;
        }
    </style>
</head>
<body>

        </aside>

        <main class="main-content">

            <div class="stego-section">

    </div>
