<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptography Toolkit - Messages</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

    <div class="app-container">
        <aside class="sidebar">
            <button class="back-button" onclick="window.location.href='/home'">←</button>

            <nav class="nav-menu">
                <a href="/messages" class="nav-item active">
                    <span class="nav-icon">📧</span>

                <a href="/algorithms" class="nav-item">

            </nav>

        <main class="main-content">
            <h1 class="page-title">Messages</h1>

            <div class="messages-container">

                    <h2 class="column-title">Messages Envoyés</h2>

                    <div class="messages-list" id="received-messages">

                    </div>
                </div>
